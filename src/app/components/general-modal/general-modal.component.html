<!-- modale  -->
<p-dialog [modal]="true" [(visible)]="visible" position="center">
    <span class="p-text-secondary block mb-5">
        Login Effettuato con successo!
    </span>
    <div class="flex align-items-center gap-3 mb-3">
        <h3>Utente {{nome}} Loggato con successo.</h3>
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button label="Chiudi" (onClick)="visible = false" />
    </div>
</p-dialog>
